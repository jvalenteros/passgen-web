<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passgen-web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        discord: {
                            blurple: '#7289da',
                            dark1: '#424549',
                            dark2: '#36393e',
                            dark3: '#282b30',
                            dark4: '#1e2124',
                        },
                    },
                    keyframes: {
                        pulse: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.5 },
                        }
                    },
                    animation: {
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    fontFamily: {
                        discord: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* styles for discord-like animation */
        .discord-hover {
            transition: all 0.1s ease-in-out;
        }
        .discord-hover:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }
        .discord-active {
            transition: all 0.1s ease-in-out;
        }
        .discord-active:active {
            filter: brightness(0.9);
            transform: translateY(1px);
        }
        /* style discord checkbox */
        .discord-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #72767d;
            border-radius: 4px;
            outline: none;
            transition: all 0.2s ease-in-out;
            position: relative;
            cursor: pointer;
        }
        .discord-checkbox:checked {
            background-color: #7289da;
            border-color: #7289da;
        }
        .discord-checkbox:checked::after {
            content: 'âœ“';
            font-size: 14px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .discord-checkbox:hover {
            border-color: #7289da;
        }

        /* github icon styles */
        .github-icon {
            width: 48px;
            height: 48px;
            background-color: #36393f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .github-icon:hover {
            background-color: #4e5058;
            border-radius: 30%;
        }
    </style>
</head>
<body class="bg-discord-dark2 text-white min-h-screen flex font-discord">
    <div class="flex-1 flex">
        <!-- sidebar -->
        <div class="w-16 bg-discord-dark4 flex flex-col items-center py-4 space-y-4">
            <!--- pg channel logo --->
            <div class="w-12 h-12 bg-discord-dark3 rounded-full flex items-center justify-center text-xl font-bold discord-hover">PG</div>
            <!--- github channel logo --->
            <a href="https://github.com/jvalenteros" target="_blank" rel="noopener noreferrer" class="github-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="34px" height="34px">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </div>
        
        <!-- main content -->
        <div class="flex-1 flex flex-col">
            <!-- header -->
            <header class="bg-discord-dark3 p-4">
                <h1 class="text-xl font-bold"># passgen-web by johann valenteros</h1>
            </header>
            
            <!-- channel main content -->
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <!-- options -->
                <div class="bg-discord-dark3 rounded-lg p-4 space-y-4 transform transition duration-200 hover:shadow-lg">
                    <h2 class="text-lg font-semibold">Password Options</h2>
                    <div class="space-y-2">
                        <div>
                            <label for="length" class="block text-sm font-medium mb-1">Password Length:</label>
                            <input type="number" id="length" min="8" max="32" value="12" class="bg-discord-dark1 rounded px-2 py-1 w-full discord-hover text-sm">
                        </div>
                        <label class="flex items-center space-x-2 discord-hover">
                            <input type="checkbox" id="uppercase" checked class="discord-checkbox">
                            <span class="text-sm">Include Uppercase Letters</span>
                        </label>
                        <label class="flex items-center space-x-2 discord-hover">
                            <input type="checkbox" id="lowercase" checked class="discord-checkbox">
                            <span class="text-sm">Include Lowercase Letters</span>
                        </label>
                        <label class="flex items-center space-x-2 discord-hover">
                            <input type="checkbox" id="numbers" checked class="discord-checkbox">
                            <span class="text-sm">Include Numbers</span>
                        </label>
                        <label class="flex items-center space-x-2 discord-hover">
                            <input type="checkbox" id="symbols" checked class="discord-checkbox">
                            <span class="text-sm">Include Symbols</span>
                        </label>
                    </div>
                </div>
                
                <!-- generate button and result -->
                <div class="bg-discord-dark3 rounded-lg p-4 space-y-4 transform transition duration-200 hover:shadow-lg">
                    <button id="generate" class="bg-discord-blurple hover:bg-opacity-80 text-white font-medium py-2 px-4 rounded w-full transition duration-200 discord-hover discord-active text-sm">
                        Generate Password
                    </button>
                    <input type="text" id="password" readonly class="bg-discord-dark1 rounded px-2 py-1 w-full discord-hover text-sm">
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
